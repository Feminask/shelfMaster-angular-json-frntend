

<div class="add-book-container">
  <header class="page-header mt-2 mb-3">
    <h1>Edit Book</h1>
    <div class="navigation-buttons">
      <a href="/books" style="text-decoration: none;">
        <button class="nav-button">
          <i class="fas fa-home"></i> Home
        </button>
      </a>
      <a href="/dashboard" style="text-decoration: none;">
        <button class="nav-button">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </button>
      </a>
    </div>
  </header>
  
  <form (ngSubmit)="update()" class="book-form mt-5">
    <div class="form-content mt-5">
      <div class="image-section">
        <div class="form-group image-upload">
          <div class="image-preview" (click)="triggerFileInput()">
            <img [src]="bkData.img || defaultImageUrl" alt="Book cover preview">
            <div class="image-overlay">
              <i class="fas fa-edit"></i>
              <span>Change Image</span>
            </div>
          </div>
          <input #fileInput type="file" id="book-image" accept="image/*" (change)="onFileSelected($event)" style="display: none;">
        </div>
      </div>
      
      <div class="inputs-section">
        <div class="input-row">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="bkData.title" type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input [(ngModel)]="bkData.author" type="text" id="author" name="author" required>
          </div>
        </div>
        <div class="input-row">
          <div class="form-group">
            <label for="genre">Genre</label>
            <select [(ngModel)]="bkData.genre" id="genre" name="genre" required>
              <option value="Fantasy">Fantasy</option>
              <option value="Fiction">Fiction</option>
              <option value="Thriller">Thriller</option>
              <option value="Romance">Romance</option>
              <option value="Mystery">Mystery</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input [(ngModel)]="bkData.price" type="number" id="price" name="price" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="stock">Number of Books in Stock</label>
            <input [(ngModel)]="bkData.stock" type="number" id="stock" name="stock" min="0" required>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea [(ngModel)]="bkData.description" id="description" name="description" rows="3" required></textarea>
        </div>
      </div>
    </div>
    
    <div class="form-actions mb-5">
      <button type="submit" class="action-button submit-btn">Update</button>
      <button type="button" class="action-button cancel-btn" onclick="window.location.href='/books/manage-books'">Cancel</button>
    </div>
  </form>
</div>

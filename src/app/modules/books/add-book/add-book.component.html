  <div class="add-book-container">
    <header class="page-header mt-2 mb-3">
      <h1>Add New Book</h1>
      <div class="navigation-buttons">
        <a routerLink="/books" style="text-decoration: none;">
          <button class="nav-button">
            <i class="fas fa-home"></i> Home
          </button>
        </a>
        <a routerLink="/dashboard" style="text-decoration: none;">
          <button class="nav-button">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </button>
        </a>
      </div>
    </header>
    
    <form (ngSubmit)="addBook()" class="book-form mt-5">
      <div class="form-content mt-5">
        <div class="image-section">
          <div class="form-group image-upload">
            <div *ngIf="previewUrl" class="image-preview" (click)="triggerFileInput()">
              <img [src]="previewUrl" alt="Book cover preview" style="max-width: 200px; max-height: 200px;">
              <div class="image-overlay">
                <i class="fas fa-edit"></i>
                <span>Change Image</span>
              </div>
            </div>
            <label *ngIf="!previewUrl" for="book-image" class="image-upload-label">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Upload Book Cover</span>
            </label>
            <input #fileInput type="file" id="book-image" accept="image/*" (change)="onFileSelected($event)" style="display: none;">
          </div>
        </div>
                                
        <div class="inputs-section">
          <div class="input-row">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" name="author" [(ngModel)]="book.author" required>
            </div>
          </div>
          <div class="input-row">
            <div class="form-group">
              <label for="genre">Genre</label>
              <select id="genre" name="genre" [(ngModel)]="book.genre" required>
                <option value="Fantasy">Fantasy</option>
                <option value="Fiction">Fiction</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Mystery">Mystery</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" name="price" [(ngModel)]="book.price" min="0" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="stock">Number of Books in Stock</label>
              <input type="number" id="stock" name="stock" [(ngModel)]="book.stock" min="0" required>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" [(ngModel)]="book.description" required></textarea>
          </div>
        </div>
      </div>
      
      <div class="form-actions mb-5">
        <button type="submit" class="action-button submit-btn">Add Book</button>
        <button type="button" class="action-button cancel-btn" routerLink="/books">Cancel</button>
      </div>
    </form>
  </div>

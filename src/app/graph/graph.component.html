<div class="chart-wrapper">
    <!-- <canvas id="bookChart"></canvas> -->
    <div class="stats-grid">
        <div class="stat-card total-books">
          <h3>Total Books</h3>
          <p class="stat-number">{{ totalBooks }}</p>
        </div>
        <div class="stat-card genres">
          <h3>Top 3 Genres</h3>
          <ul>
            <li *ngFor="let genre of topGenres">{{ genre.name }}: {{ genre.count }}</li>
          </ul>
        </div>
        <div class="stat-card authors">
          <h3>Top 3 Authors</h3>
          <ul>
            <li *ngFor="let author of topAuthors">{{ author.name }}: {{ author.count }}</li>
          </ul>
        </div>
      </div>
  </div>
